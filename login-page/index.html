<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="dist/style.css" rel="stylesheet">

</head>
<body>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <div id="luar" class="p-10 flex justify-center items-center bg-gradient-to-b from-blue-400 to-blue-100 min-h-screen ">
    <div id="dalam" class="ring-8 ring-blue-600 flex flex-row bg-white container rounded overflow-hidden">
      <div id="kiri" class=" sm:block hidden w-1/2 bg-cover bg-center " style="background-image:url(https://images.unsplash.com/photo-1517758478390-c89333af4642?ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8Ymx1ZSUyMHNreXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&w=1000&q=80)">
  
      </div>
      <div id="kanan" class="w-full sm:w-1/2 p-12 flex flex-col gap-8">
        <h1 class="text-3xl font-bold">Sign In</h1>
       <form class="flex flex-col gap-3">
       <input type="email" class="border-b-2 border-blue-300 p-3" placeholder="Input Email">
       <input type="password" class="border-b-2 border-blue-300 p-3" placeholder="Input Password">
       <input type="button" class="p-2 bg-gradient-to-r uppercase rounded-md" value="Continue">
        </form>
        <div class="flex flex-col gap-3">
        <a href="#" class="bg-blue-600 p-2 rounded-md text-white hover:bg-blue-800"><i class="mx-4 fab fa-twitter"></i>Sign In With Twitter</a>
        <a href="#" class="bg-blue-300 p-2 rounded-md text-white hover:bg-blue-500"><i class="mx-4 fab fa-facebook-f"></i>Sign In With Facebook</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
